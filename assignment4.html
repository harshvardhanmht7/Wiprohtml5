<!DOCTYPE html>
<html>
<body>

 <h1>BCCI Line Chart</h1>


<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();

ctx.moveTo(15,140);
ctx.lineTo(10, 75);
ctx.lineTo(5,45);
ctx.stroke();
</script>

</body>
</html>
